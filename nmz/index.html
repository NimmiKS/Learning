    ]

  function getProgressColor(percent) {
    if (percent == 100) return 'bg-gradient-danger';      // Red
    else if (percent >= 80) return 'bg-gradient-warning'; // Orange
    else if (percent >= 50) return 'bg-gradient-primary'; // Blue
    else return 'bg-gradient-success';                       // Green
  }

  function renderProgress(percent) {
    const color = getProgressColor(percent);
    return `
      <div class="d-flex align-items-center justify-content-center">
        <span class="me-2 text-xs font-weight-bold">${percent}%</span>
        <div>
          <div class="progress">
            <div class="progress-bar ${color}" role="progressbar" style="width: ${percent}%"
                 aria-valuenow="${percent}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>`;
  }

  let dataTableInstance;

  function loadData(vendorId) {
    const data = sampleData[vendorId];
    const tbodyHTML = data.map((item, index) => {
      const subs = Math.floor(item.subs );
      const aloca = Math.floor(item.aloca );
      const percent = Math.floor(item.percent );

      return `<tr>
        <td>${index + 1}</td>
        <td>${item.inventory}</td>
        <td>${item.capacity}</td>
        <td>${item.vmax}</td>
        <td>${item.cn}</td>
        <td class="text-center">${renderProgress(subs)}</td>
        <td class="text-center">${renderProgress(aloca)}</td>
        <td class="text-center">${renderProgress(percent)}</td>
      </tr>`;
    }).join('');

    const table = $('#projectTable');
    table.DataTable().clear().destroy(); // Reset table
    table.find('tbody').html(tbodyHTML); // Load new data

    // Reinitialize DataTable with export buttons
    dataTableInstance = table.DataTable({
      dom: 'Bfrtip',
      buttons: ['excel'],
      responsive: true
    });
  }

  $(document).ready(function () {
    $('.tablinks').click(function () {
      const vendorId = $(this).data('id');
      $('.tablinks').removeClass('active');
      $(this).addClass('active');
      loadData(vendorId);
    });

    loadData(1); // Default load: EMC
  });
</script>
